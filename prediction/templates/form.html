<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prediction Form | DiaAway </title>
    <link rel="stylesheet" href="/static/form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container-1">
        <nav class="navbar navbar-expand-lg navbar-dark px-3 py-3 m-0">
          <a class="navbar-brand" href="#">DiaAway</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ">
              <li class="nav-item ">
                <a class="nav-link" href="/#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/form">Form</a>
              </li>
              
            </ul>
  
          </div>
        </nav> 
      </div>
    <form method='POST' action="{% url 'result' %}">
        {% csrf_token %}
        <div class="personal">
        <h2 class="heading">Enter the Personal Details</h2>
            <div class="form-group form-control-lg">
                <label for="myemail">Email address</label>
                <input type="email" class="form-control" name="myemail"  placeholder="Enter email">
              </div>
              <div class="form-group form-control-lg">
                <label for="myname">Name</label>
                <input type="text" class="form-control" name="myname"  placeholder="Enter name">
              </div>
              <div class="form-group form-control-lg">
                <label for="myage">Age</label>
                <input type="number" class="form-control" name="myage"  placeholder="Enter age">
              </div>

        </div>

        <div class="attributes">
            <h2 class="heading">Enter the required information</h2>
            <div class="form-group form-control-lg">
                <label for="mypreg">No. Of Pregnancies</label>
                <input type="number" class="form-control" name="mypreg"  placeholder="Enter pregnancies">
              </div>
              <div class="form-group form-control-lg">
                <label for="mygluc">Glucose</label>
                <input type="number" class="form-control" name="mygluc"  placeholder="Enter glucose">
              </div>
              <div class="form-group form-control-lg">
                <label for="mybp">Blood Pressure</label>
                <input type="number" class="form-control" name="mybp"  placeholder="Enter blood pressure">
              </div>
              <div class="form-group form-control-lg">
                <label for="mybmi">BMI</label>
                <input type="number" step="0.01" class="form-control" name="mybmi"  placeholder="Enter BMI">
              </div>

        </div>      
        
        <div class="btncont">
            <button type="submit" class="btn btn-light" value="Get Predictions">SUBMIT</button>
        </div>
      </form>

      <footer>
    <h5>Â© All rights reserved DiaWay Pvt Ltd.</h5>
  </footer>
    
</body>
</html>
